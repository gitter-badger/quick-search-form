<template name="winteger">
    <input type="text" name={{name}} value={{value}} class="integer">
</template>

<template name="wfloat">
    <input type="text" name={{name}} value={{value}} class="float">
</template>

<template name="wdate">
    <input type='text' class='datepicker' name={{name}} data-date-format="dd/mm/yyyy" value={{value}}>
</template>

<template name="wstring">
    <input type="text" name={{name}} value={{value}} class="string">
</template>

<template name="wboolean">
    <input type="checkbox" name={{name}} checked={{value}} class="boolean">
</template>

<template name="wselect">
    <select name={{name}}>
        <option value=''></option>
        {{#each options}}
            <option selected={{selected key ../value}} value="{{key}}">{{desc}}</option>    
        {{/each}}
    </select>
</template>    

<template name="wautocomplete">
    {{echo}}
    <span>        
        <input autocomplete="off" type="text" name={{name}} value={{value}} class="autocomplete">        
        <div class="xpopover">
            {{#each items}}
                <div class="autocomplete-item {{selected}}" index={{index}} name={{../name}} value={{value}}>
                    {{> UI.dynamic template=../template data=value }}
                </div>
            {{/each}}
        </div>        
    </span>    
</template>

<template name="item">
    <div>{{this}}</div>
</template>
