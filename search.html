<template name="quickSearch">    
    <div>
        <form class="quick-search">
        {{#each filters}}
            <span>
                <span>{{this.desc}}</span>
                {{> UI.dynamic template=(customInput this ../sschema) data=(data this) }}
            </span>
        {{/each}}
        <input type="submit" name="submit" value="Search">
        </form>
    </div>
</template>
